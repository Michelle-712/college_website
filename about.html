<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
     <link rel="stylesheet" href="assets/style/bootstrap/css/bootstrap.css">
</head>
<body>
<h1 class="bg-black text-white text-center p-3 mb-2">ABOUT - BOOTSTRAP GRID SYSTEM</h1>

<div class="container">
    <div class="row">
        <div class="bg-danger col-md-4 col-sm-4 col-4 col-lg-4 col-xl-4 col-xxl-4">COLUMN 1</div>
         <div class="bg-success col-md-4 col-sm-4 col-4 col-lg-4 col-xl-4 col-xxl-4">COLUMN 2</div>
         <div class="bg-primary col-md-4 col-sm-4 col-4 col-lg-4 col-xl-4 col-xxl-4">COLUMN 3</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.656641223574!2d35.28203762966014!3d0.5158096906409778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x178101986728c90f%3A0x485aa4f9417d759!2sDaima%20Towers%20(MUPS)!5e0!3m2!1sen!2ske!4v1769603628276!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="col-md-6">
          <form>
  <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>

    </div>

</div>

<script src="assets/style/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
